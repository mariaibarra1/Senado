<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">{{titulo}}</span>
      <button mat-icon-button (click)="dialogo.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

    <form [formGroup]="usuarioForm">

      <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Nombre</mat-label>
          <input name="nombre" formControlName="nombre" matInput required>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Apellido paterno </mat-label>
          <input name="apellidopaterno" formControlName="apellidopaterno" matInput required>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Apellido materno </mat-label>
          <input name="apellidomaterno" formControlName="apellidomaterno" matInput required>
        </mat-form-field>
      </div>


      <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>seleeciona el rol </mat-label>
          <mat-select formControlName="id_rol_web" id="idrol" [(ngModel)]="idrol" [value]="idrol">
            <mat-option *ngFor="let gpp of ListRW" value={{gpp.id}}>
              {{gpp.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Correo electronico </mat-label>
          <input type="email" name="correo_electronico" formControlName="correo_electronico" matInput required>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>seleeciona el grupo parlamentario</mat-label>
          <mat-select formControlName="id_gpo_parlamentario" id="idgrpp" [(ngModel)]="idgrpp" [value]="idgrpp">
            <mat-option *ngFor="let gpp of ListGpoParlamentari" value={{gpp.id}}>
              {{gpp.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>



      <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>telefono</mat-label>
          <input type="tel" name="telefono" formControlName="telefono" matInput required>
        </mat-form-field>

      </div>
      <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Extenci√≥n</mat-label>
          <input type="text" name="extension" formControlName="extension" matInput placeholder="las extensiones deben separarse por comas">
        </mat-form-field>
      </div>
      </form>
</div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">


    <button mat-button class="save-button" (click)="dialogo.close()" aria-label="Close dialog">
      Cancelar
    </button>

    <button *ngIf="accion === 'edit'"
            mat-button
            class="mr-8"
            (click)="dialogo.close(['delete',usuarioForm])"
            aria-label="Delete"
            matTooltip="Delete">
      Eliminar
    </button>

    <button *ngIf="accion !== 'editar'"
            mat-button
            class="save-button"
            (click)="agregarNuevo(usuarioForm)"
            [disabled]="usuarioForm.invalid"
            aria-label="SAVE">
      Agregar
    </button>

    <button *ngIf="accion === 'editar'"
            mat-button
            class="save-button"
            (click)="modificar(usuarioForm)"
            [disabled]="usuarioForm.invalid"
            aria-label="SAVE">
      Guardar
    </button>

  </div>
</div>
