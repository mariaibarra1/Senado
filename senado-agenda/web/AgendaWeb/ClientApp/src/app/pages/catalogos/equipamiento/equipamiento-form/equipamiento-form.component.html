<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">{{titulo}}</span>
      <button mat-icon-button (click)="dialogo.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

    <form [formGroup]="EquipamientoForm">

      <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>Nombre</mat-label>
          <input name="nombre" formControlName="nombre" matInput required>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>descripcion</mat-label>
          <input name="descripcion" formControlName="descripcion" matInput required>
        </mat-form-field>
      </div>


      <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>seleeciona el estatus </mat-label>
          <mat-select formControlName="id_estatus" id="idestatus" [(ngModel)]="idestatus" [value]="idestatus">
            <mat-option *ngFor="let gpp of listEstatusEquipamiento" value={{gpp.id}}>
              {{gpp.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>


      <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" fxFlex>
          <mat-label>seleeciona el tipo</mat-label>
          <mat-select formControlName="id_tipo" id="idtipo" [(ngModel)]="idtipo" [value]="idtipo">
            <mat-option *ngFor="let gpp of listtipoEquipamiento" value={{gpp.id}}>
              {{gpp.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>


    </form>

  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

    <button mat-button class="save-button" (click)="dialogo.close()" aria-label="Close dialog">
      Cancelar
    </button>

    <button *ngIf="accion === 'edit'"
            mat-button
            class="mr-8"
            (click)="dialogo.close(['delete',EquipamientoForm])"
            aria-label="Delete"
            matTooltip="Delete">
      Eliminar
    </button>

    <button *ngIf="accion !== 'editar'"
            mat-button
            class="save-button"
            (click)="agregarNuevo(EquipamientoForm)"
            [disabled]="EquipamientoForm.invalid"
            aria-label="SAVE">
      Agregar
    </button>

    <button *ngIf="accion === 'editar'"
            mat-button
            class="save-button"
            (click)="modificar(EquipamientoForm)"
            [disabled]="EquipamientoForm.invalid"
            aria-label="SAVE">
      Guardar
    </button>

  </div>
</div>
